name: .NET CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore FastFoodOnline.sln

    - name: Build solution
      run: dotnet build FastFoodOnline.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test FastFoodOnline.Tests/FastFoodOnline.Tests.csproj --no-build --verbosity normal
